<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Sad Inspector</title>
</head>
<body class="light">

    <header class="">
        <nav>
            <button class="circle transparent">
                <i>home</i>
            </button>
            <h5>SadInspector</h5>
            <div class="max"></div>
            <button class="circle default">
                <i>menu</i>
                <menu class="left no-wrap">
                    <a>Extract URL</a>
                    <a>View Source</a>
                    <a href="#AboutUs">About Us</a>
                </menu>
            </button>
        </nav>
    </header>



    <main class="responsive">
      <!-- Modal -->
      <article class="border secondary modal" id="aboutModal">
          <a class="chip fill">
                <i class="primary-text">info</i>
            About SadInspector</a>
          <p>This program aim to allow penetration Tester or Security Engineers to analysis web application and sites, in order to evaluate their security standing and standards.</p>
          <small>Powered by Sadsec.</small>
          <button onclick="closeModal()">Close</button>
      </article>
      <!-- End of Modal -->
      
      <!-- main part  -->
    </main>  
    
    
    <footer>
        <div class="row">
            <button class="circle left-round bottom-round extra small-elevate" id="toolkitBtn">
                <i>shield</i>
            </button>
            <div class="max field border">
                <input type="text" placeholder="Target" id="input" value="">
                <span class="helper">Powered by SadSec</span>
            </div>
            <button class="circle right-round top-round extra small-elevate" id="attackBtn">
                <i>swords</i>
            </button>
        </div>
    </footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
